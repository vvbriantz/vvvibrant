        body {

        .gallery {  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: center;  
            padding: 20px;  
        }  
          
	.gallery-item {  
            margin: 10px;  
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);  
            transition: 0.3s;  
            width: 300px;  
        }  
          
        .gallery-item:hover {  
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);  
        }  
          
        .gallery-item img {  
            width: 100%;  
            height: auto;  
        }  
          
        .gallery-item .caption {  
            padding: 10px;  
            text-align: center;  
            background-color: #f8f9fa;  
        }
		. 
	@media (max-width: 600px) {  
            .gallery-item {  
                flex: 0 0 calc(50% - 20px); /* 在小屏幕上每行放两个zp */  
            }    
        }
	        /* 导航栏样式 */  
        .navbar {  
            background-color: #333;  
            overflow: hidden;  
        }  
  
        .navbar a {  
            float: left;  
            display: block;  
            color: #f2f2f2;  
            text-align: center;  
            padding: 14px 16px;  
            text-decoration: none;  
        }  
  
        .navbar a:hover {  
            background-color: #ddd;  
            color: black;  
        }  
  
        /* 清除浮动，防止导航栏影响其他元素布局 */  
        .navbar::after {  
            content: "";  
            display: table;  
            clear: both;  
        }
